<div class="headclass">
  <nav class="menuContainer" *ngIf="!quizOver">
    <h5 class="questionbox">
      Kérdés {{questionIndex+1}} a 10-ből.
      <br>
      <br>
      {{currentQuestion}}</h5>
    <div class="textbox">
      <div (click)="setUserAnswer(currentOptions[0])" name="answer"> A:{{currentOptions[0]}}</div>
      <div (click)="setUserAnswer(currentOptions[1])" name="answer"> B:{{currentOptions[1]}}</div>
      <div (click)="setUserAnswer(currentOptions[2])" name="answer"> C:{{currentOptions[2]}}</div>
      <div (click)="setUserAnswer(currentOptions[3])" name="answer"> D:{{currentOptions[3]}}</div>
    </div>    
  </nav>
  <nav *ngIf="quizOver">
    <h5 class="questionbox">Quiz véget ért!<br><br>5 másodpercen belül átírányítunk a főoldalra!<br><br>Helyes válaszok: {{score}}/10</h5>
  </nav>
</div>
